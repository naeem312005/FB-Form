<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FB-Form</title>
	<link rel="stylesheet" href="style.css">
	 <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
	<div class="container">
		<div class="login-form">
			<div class="form-content">
				<h1>Login</h1>
				<form action="#">
					<div class="input-text">
						<i class='bx bxs-envelope eye-icon'></i>
						<input type="email" placeholder="Email" required>
					</div>
					<div class="input-text">
						<i class="bx bx-hide eye-icon" id="eye-icon"></i>
						<input type="password" placeholder="Password" id="password" required>
					</div>
					<div class="form-link">
						<a href="#" class="forgot link">Forgot pssword?</a>
					</div>
					<div class="login-btn">
						<button type="button" class="login-btn">Login</button>
					</div>
				</form>
					<div class="form-link">
						<span>Already have an account?<a href="#" class="signup link">Signup</a></span>
					</div>
					<div class="line"></div>
					<div class="media-login">
						<a href="#" class="media-facbook">
							<i class='bx bxl-facebook'></i>
							<span>Login With Facbook </span>
						</a>
					</div>
					<div class="media-login">
						<a href="#" class="media-google">
							<img src="google.png" alt="">
							<span>Login With Google</span>
						</a>
					</div>
			</div>
		</div>



		<div class="login-form">
			<div class="form-content">
				<h1>Signup</h1>
				<form action="#">
					<div class="input-text">
						<i class='bx bxs-envelope eye-icon'></i>
						<input type="email" placeholder="Email" required>
					</div>
					<div class="input-text">
						<i class="bx bx-hide eye-icon" id="eye-icon"></i>
						<input type="password" id="password" placeholder="New Password" required>
					</div>
					<div class="input-text">
						<i class="bx bx-hide eye-icon" id="eye-icon"></i>
						<input type="password" id="password" placeholder="Conparm Password" required>
					</div>
					<div class="form-link">
						<a href="#" class="forgot link">Forgot pssword?</a>
					</div>
					<div class="login-btn">
						<button type="button" class="login-btn">Login</button>
					</div>
				</form>
					<div class="form-link">
						<span>Already have an account?<a href="#" class="signup link">Login</a></span>
					</div>
					<div class="line"></div>
					<div class="media-login">
						<a href="#" class="media-facbook">
							<i class='bx bxl-facebook'></i>
							<span>Login With Facbook </span>
						</a>
					</div>
					<div class="media-login">
						<a href="#" class="media-google">
							<img src="google.png" alt="">
							<span>Login With Google</span>
						</a>
					</div>
			</div>
		</div>
	</div>

</body>
</html>
